<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp_Create</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <header>
    <h1>Create Module </h1>
  </header>

  <div id="module-info"></div>

    <p> Login: </p>

    <form class = "module-form">

        <!-- input field for title-->
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title">

        <!-- input field for id code-->
        <label for="id-code">ID Code:</label><br>
        <input type="number" id="id-code" name="name" ><br>


        <!-- input field for learning outcomes-->
        <label for="Learning_Outcomes">Learning Outcomes:</label><br>
        <input type="text" id="Learning_Outcomes" name="Learning_Outcomes">



        <!-- input field for volume-->
        <label for="volume">Volume:</label><br>
        <input type="volume" id="volume" name="volume" ><br>


        <!-- input field for weight-->
        <label for="weight">Weight:</label><br>
        <input type="weight" id="weight" name="weight" ><br>
        
        <!-- potentional submit and reset button-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
        </form>

    <button>Submit!</button>


  <script src="main.js"></script>
</body>
</html>
