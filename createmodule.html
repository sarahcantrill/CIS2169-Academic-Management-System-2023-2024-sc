<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp_Create</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp_Create</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <header>
    <h1>Create Module </h1>
  </header>

  <div id="module-info"></div>

    <p> Create Module: </p>

    <form class = "module-form">

        <!-- input field for email-->
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" ><br>


        <!-- input field for password-->
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password">


        <!-- input field for name-->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" ><br>


        <!-- input field for course-->
        <label for="course">Course:</label><br>
        <input type="course" id="course" name="course">


        <!-- input field for learning outcomes-->
        <label for="Learning_Outcomes">Learning Outcomes:</label><br>
        <input type="Learning_Outcomes" id="Learning_Outcomes" name="Learning_Outcomes">


        <!-- input field for assignment -->
        <label for="assignment">Assignment:</label><br>
        <input type="assignment" id="assignment" name="assignment" ><br>


        <!-- input field for volume-->
        <label for="volume">Volume:</label><br>
        <input type="volume" id="volume" name="volume" ><br>


        <!-- input field for weight-->
        <label for="weight">Weight:</label><br>
        <input type="weight" id="weight" name="weight" ><br>
      </form>



        <!-- potentional submit and reset button-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <button>Sumbit!</button>


  <script src="main.js"></script>
</body>
</html>
