<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp_Create</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>

  <header>
    <h1>Create degree </h1>
  </header>


    <form class = "degree-form">

        <!-- input field for id code-->
        <label for="id-code">ID Code:</label><br>
        <input type="number" id="id-code" name="name" ><br>

        <!-- input field for name-->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>


        <!-- input field for learning outcomes-->
        <label for="Learning_Outcomes">Learning Outcomes:</label><br>
        <input type="text" id="Learning_Outcomes" name="Learning_Outcomes"><br>


        <!-- input field for exit awards-->
        <label for="exit-awards">Exit Awards:</label><br>
        <input type="text" id="exit-awards" name="exit-awards" ><br>


        <!-- input field for exit academic-->
        <label for="academic">Academic:</label><br>
        <input type="text" id="academic" name="academic" ><br>


        <!-- input field for exit modules-->
        <label for="modules">Modules:</label><br>
        <input type="text" id="modules" name="modules" ><br>

        <!-- potentional submit and reset button-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        </form>

       


  <script src="main.js"></script>
</body>
</html>
