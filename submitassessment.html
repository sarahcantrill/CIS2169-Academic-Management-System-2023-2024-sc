<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp_Create</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <header>
    <h1>Submit assessment:</h1>
  </header>

  <div id="assessment-submit-info"></div>

    <p> Submit Assessment: </p>

    <form class = "assessment-submit-form">

        <!-- input field for title-->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        

        <!-- input field for assessment file upload-->
        <label for="myfile">Upload assessment file:</label>
        <input type="file" id="myfile" name="myfile" required><br>


        <!-- potentional submit and reset button-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
        </form>

    <button>Submit!</button>
