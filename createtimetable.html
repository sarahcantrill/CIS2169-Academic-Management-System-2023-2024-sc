<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp_Create</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <header>
    <h1>Create Timetable </h1>
  </header>

  <div id="timetable-info"></div>

    <p> Create Timetable: </p>

    <form class = "timetable-form">

        <!-- input field for modules-->
        <label for="modules">Modules:</label><br>
        <input type="text" id="modules" name="modules" ><br>

        <!-- input field for time slot-->
        <label for="time-slot">Time Slot:</label><br>
        <input type="number" id="time-slot" name="time-slot" ><br>

        <!-- input field for rooom-->
        <label for="room">Room Number:</label><br>
        <select id="room" name="room">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" 3>Fiat</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        
        </form>

    <button>Submit!</button>


  <script src="main.js"></script>
</body>
</html>
